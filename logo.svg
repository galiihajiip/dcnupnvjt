  <path d="M85 75 Q85 65 95 65 L105 65 Q115 65 115 75 L115 85 Q115 95 105 95 L95 95 Q85 95 85 85 Z" fill="#2563EB"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="75" cy="80" r="4" fill="#22C55E"/>
